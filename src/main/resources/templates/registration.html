<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Tours Booking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container">
    <div sec:authorize="!isAuthenticated()">
        <h1>User Management System</h1>
        <hr>
        <h1>Registration</h1>
        <form action="#" th:action="@{/users/registerUser}" th:object="${user}" method="post">
            <div class="form-group">
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field="*{firstName}" placeholder="Enter First Name"
                       class="form-control mb-4 col-4"/>
                <span th:errors="*{firstName}" class="error"></span>
                <input type="text" th:field="*{lastName}" placeholder="Enter Last Name"
                       class="form-control mb-4 col-4"/>
                <span th:errors="*{lastName}" class="error"></span>
                <input type="text" th:field="*{username}" placeholder="Enter Username"
                       class="form-control mb-4 col-4"/>
                <span th:errors="*{username}" class="error"></span>
                <input type="text" th:field="*{password}" placeholder="Enter Password"
                       class="form-control mb-4 col-4"/>
                <span th:errors="*{password}" class="error"></span>
            </div>
            <button type="submit" class="btn btn-info col-2">Register</button>
        </form>
        <hr>
        <a th:href="@{/login}" class="btn btn-primary">Login</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h1>Welcome to Tours Booking System</h1>
    </div>
</div>
</body>
</html>
