<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navigation">
    <a class="navbar-brand">Tours Booking System</a>
    <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <div sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </div>
                <div sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/tours}">Tours</a>
                </div>
            </li>
            <div sec:authorize="hasRole('ADMIN')">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="entities" role="button" data-toggle="dropdown">Entities</a>
                    <div class="dropdown-menu" aria-labelledby="entities">
                        <a th:href="@{/users}" class="dropdown-item">Users</a>
                        <a th:href="@{/tours}" class="dropdown-item">Tours</a>
                        <a th:href="@{/roles}" class="dropdown-item">Roles</a>
                        <a th:href="@{/guides}" class="dropdown-item">Guides</a>
                    </div>
                </li>
            </div>
            <div sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profile" role="button" data-toggle="dropdown">Profile</a>
                    <div class="dropdown-menu" aria-labelledby="profile">
                        <a th:href="@{/users/userView}" class="dropdown-item">View</a>
                        <a th:href="@{/logout}" class="dropdown-item">Logout</a>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</nav>
</body>
</html>
